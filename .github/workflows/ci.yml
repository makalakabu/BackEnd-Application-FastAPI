name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: twitter_clone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d twitter_clone_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          PYTHONPATH: ${{ github.workspace }}
          SECRET_KEY: "ci-secret-key"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          DATABASE_URL: "postgresql+psycopg://app:app@localhost:5432/twitter_clone_test"
        run: |
          alembic upgrade head

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          SECRET_KEY: "ci-secret-key"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          DATABASE_URL: "postgresql+psycopg://app:app@localhost:5432/twitter_clone_test"
        run: |
          pytest

  build-image:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t twitter-clone:${{ github.sha }} .
