name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # Find the directory that contains main.py (project root for your FastAPI app)
      - name: Locate project directory
        shell: bash
        run: |
          set -e
          MAIN_PATH="$(find . -maxdepth 5 -name main.py -print -quit)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Could not find main.py within 5 levels."
            echo "Repo tree (top levels):"
            ls -la
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ Found main.py at: $MAIN_PATH"
          echo "✅ Using PROJECT_DIR: $PROJECT_DIR"

          # Save for later steps
          echo "PROJECT_DIR=$PROJECT_DIR" >> "$GITHUB_ENV"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip

          # Install requirements from the detected project dir
          if [ -f "${PROJECT_DIR}/requirements.txt" ]; then
            pip install -r "${PROJECT_DIR}/requirements.txt"
          else
            echo "❌ requirements.txt not found in ${PROJECT_DIR}"
            echo "Contents of PROJECT_DIR:"
            ls -la "${PROJECT_DIR}"
            exit 1
          fi

      - name: Run tests
        shell: bash
        run: |
          set -e
          cd "${PROJECT_DIR}"
          export PYTHONPATH="$(pwd)"
          python -m pytest
        env:
          SECRET_KEY: "ci-secret-key"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          DATABASE_URL: "sqlite:///./test.db"
